<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Grid contenedor principal */
        #grid-container {
            display: grid;
            grid-template-rows: auto 1fr auto; /* Fila 1, Fila 2 y Fila 3 */
            grid-template-columns: 1fr; /* Solo una columna que ocupa todo el ancho */
            height: 100%; /* Ocupa toda la pantalla */
        }

        /* Fila 1 */
        #fila1 {
            background-color: #ec9f9f;
            padding: 10px;
            height: auto;
            border-bottom: 1px solid #7bad25;
        }

        /* Fila 2 con 2 columnas */
        #fila2 {
            display: grid;
            grid-template-columns: 200px 1fr; /* Columna 1 de 200px y columna 2 que ocupa el resto */
            grid-gap: 20px; /* Espaciado entre las columnas */
            padding: 10px;
            height: auto;
        }

        /* Columna 1 en Fila 2 */
        #columna1 {
            background-color: #6c9bc7;
            padding: 10px;
            border-radius: 5px;
            height: 100%;
            overflow-y: auto;
        }

        /* Columna 2 en Fila 2 */
        #columna2 {
            background-color: #f77a87;
            padding: 10px;
            border-radius: 5px;
            height: 100%;
            overflow-y: auto;
        }

        /* Fila 3 */
        #fila3 {
            padding: 10px;
            background-color: #bbbb50;
            border-top: 1px solid #2d3855;
        }



        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 1px 0;
        }
        .hotel-button {
            display: inline-block;
            margin: 1px;
            padding: 10px 15px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .hotel-button:hover {
            background-color: black;
        }
        #detalles {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
