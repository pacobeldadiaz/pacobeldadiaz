<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/password.css">
	<title>Entrada a la Web</title>
</head>
<body>
    <div class="container">
        <div id="paso1" class="paso activo">
            <h1>Introduce tu nombre de usuario</h1>
            <input type="text" id="username" placeholder="Nombre de Usuario" required>
            <button onclick="nextStep()">Siguiente</button>
        </div>
        <div id="paso2" class="paso">
            <h1>Introduce tu contraseña</h1>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button onclick="login()">Comprobar e Iniciar Sesión</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script>
        const usuarioValido = "1";
        const passwordValido = "1";
        function nextStep() {
            const username = document.getElementById("username").value;
            if (username === "") {
                alert("Por favor, introduce un nombre de usuario.");
            } else {
                document.getElementById("paso1").classList.remove("activo");
                document.getElementById("paso2").classList.add("activo");
            }
        }
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === usuarioValido && password === passwordValido) {
                showResult("Datos Correctos. Bienvenido, " + username + "!", false);
                setTimeout(() => {
                    window.location.assign("tareas.html"); // Redirección correcta
                }, 1500); // Espera 1.5 segundo antes de redirigir
            } else {
                showResult("Error: El Usuario o contraseña son incorrectos.", true);
            }
        }
        function showResult(message, isError) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = message;
            if (isError) {
                resultDiv.classList.add("error");
            } else {
                resultDiv.classList.remove("error");
            }
            document.getElementById("paso2").classList.remove("activo");
            resultDiv.style.display = "block";
        };
    </script>
</body>
</html>
