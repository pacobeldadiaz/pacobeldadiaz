<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO FORMULARIO DOBLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Fila 1: Formularios -->
        <div class="contenidoEnviar">
            <h1>FORMULARIO 1</h1>
            <div id="formularioEnviar">
                <p>Nombre: <input type="text" id="nombre" name="name" required></p>
                <p>E-mail: <input type="email" id="e-mail" name="email" required></p>
                <label>
                    <input type="checkbox" id="optAli" value="alicante">Alicante
                    <input type="checkbox" id="optVal" value="valencia">Valencia
                    <input type="checkbox" id="optCas" value="castellon">Castellón
                </label>
                <p>
                <div class="botones">
                    <button id="btn-enviar">ENVIAR</button>
                </div>
            </div>
        </div>

        <div class="contenidoEditar">
            <h1>FORMULARIO 2</h1>
            <div id="formularioEditar">
                <p>Nombre: <span id="nombreEditar"></span></p>
                <p>E-mail:  <span id="emailEditar"></span></p>
                <p>Alicante: <span id="optAliEditar"></span></p>
                <p>Valencia: <span id="optValEditar"></span></p>
                <p>Castellón: <span id="optCasEditar"></span></p>
            </div>
            <div class="botones">
                <button type="button" id="btn-editar" class="ocultar">VOLVER A EDITAR</button>
                <button type="button" id="btn-guardar" class="ocultar">GUARDAR</button>
            </div>
        </div>

        <!-- Fila 2 INFERIOR DATOS JSON -->
        <div id="inferior">
            <h1>DATOS GUARDADOS JSON</h1>
            <aside>
                <ul id="usuarios-guardados-listado"></ul>
            </aside>
        </div>
    </div>
</body>
    <script type="module" src="script.js"></script>
</html>
